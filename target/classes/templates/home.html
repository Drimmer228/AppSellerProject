<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .animated-button {
      transition: transform 0.3s ease-out;
    }

    .animated-button:hover {
      transform: scale(1.1);
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-success {
      background-color: #28a745;
    }

    .btn-info {
      background-color: #17a2b8;
    }

    .btn-warning {
      background-color: #ffc107;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .animated-button:hover {
      background-position: right center;
      color: #fff;
      text-decoration: none;
    }

    .admin-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      transition: transform 0.3s ease-out;
    }

    .admin-button:hover {
      transform: scale(1.1);
    }

    .admin-button a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div th:insert="blocks/header"></div>

<div class="container mt-5">
  <h1 class="text-center mb-4">Выберите категорию</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <a href="/books" class="btn btn-primary btn-block mb-3 animated-button">Книги</a>
      <a href="/persons" class="btn btn-success btn-block mb-3 animated-button">Пользователи</a>
      <a href="/products" class="btn btn-info btn-block mb-3 animated-button">Продукты</a>
      <a href="/cars" class="btn btn-warning btn-block mb-3 animated-button">Машины</a>
      <a href="/houses" class="btn btn-danger btn-block mb-3 animated-button">Дома</a>
    </div>
  </div>
</div>

<div class="admin-button">
  <a href="/admin" class="btn btn-primary animated-button">Панель администратора</a>
</div>

<div th:insert="blocks/footer"></div>
</body>
</html>
